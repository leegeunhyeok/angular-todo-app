<div class="item" (mouseenter)="visible = true" (mouseleave)="visible = false">
  <input type="checkbox" class="item-done" [(ngModel)]="item.done" (ngModelChange)="watch()">
  <div [ngStyle]="currentItemStyle()">{{ item.text }}</div>
  <span *ngIf="visible" class="item-remove" (click)="remove()"></span>
</div>
